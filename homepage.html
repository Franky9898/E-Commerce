<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage con Carosello</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="homepage.css" />
  <body>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
    
     
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="iphone.avif" alt="iphone" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="tvsamsung.jpg" alt="tvsamsung" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="lavatrice.jpg" alt="lavatrice" class="d-block w-100">
        </div>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
      <ul class="list-group list-group-horizontal">
        <li>
          <a href="iphone.html">iphone</a>
          <span class="tabs_button-progress background check"></span>
        </li>
        <li>
          <a href="tvsamsung.html">Tv Samsung</a>

        </li>
        <li>
          <a href="lavatrice.html">Lavatrice</a>
        </li>
      </ul>
          
        
      </div>


      <h2>Offerte in scadenza!</h2>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://placehold.co/600x400" alt="iphone" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/600x400/000000/FFF" alt="tvsamsung" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="https://placehold.co/600x400?text=Hello+World" alt="lavatrice" class="d-block w-100">
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        
        </div>
  </body>
</head>
