<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/E-comm/E-Commerce/header/header.css">
    <link href="/E-comm/E-Commerce/footer/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
      <title>Pagina Prodotti</title>
  </head>

  <body>
    <script src="/E-comm/E-Commerce/header/includeHeader.js"></script>
    <div id="divisoreHeader" style="height: 50px;"></div>
    <div class="container border border-danger">
      <div class="row">
        <div class="col-lg-2 col-4 border border-danger">
          <div class="form-check">
            <h5>Categorie prodotti</h5>
            <input class="form-check-input" type="checkbox" value="jewelery" id="flexCheckChecked"
              onchange="filterProducts()" unchecked />
            <label class="form-check-label" for="flexCheckChecked">
              Jewelery
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="electronics" id="flexCheckChecked"
              onchange="filterProducts()" unchecked />
            <label class="form-check-label" for="flexCheckChecked">
              Electronics
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="men's clothing" id="flexCheckChecked"
              onchange="filterProducts()" unchecked />
            <label class="form-check-label" for="flexCheckChecked">
              Men's clothing
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="women's clothing" id="flexCheckChecked"
              onchange="filterProducts()" unchecked />
            <label class="form-check-label" for="flexCheckChecked">
              Women's clothing
            </label>
          </div>
          <hr />
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <h5>Cerca prodotto</h5>
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
          </form>
          <hr />
          <div class="form-check">
            <h5>Prezzo</h5>
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="prezzoCrescente" onclick="filterProducts()"/>
            <label class="form-check-label" for="flexRadioDefault1">
              Prezzo crescente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="prezzoDecrescente" onclick="filterProducts()"/>
            <label class="form-check-label" for="flexRadioDefault2">
              Prezzo decrescente
            </label>
          </div>
          <hr />
          <h5>Ordina per rating</h5>
          <h6>Stelle</h6>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="starCheckbox" value="1" onclick="filterProducts()" />
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="starCheckbox" value="2" onclick="filterProducts()" />
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="starCheckbox" value="3" onclick="filterProducts()" />
            <label class="form-check-label" for="inlineCheckbox3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="starCheckbox" value="4" onclick="filterProducts()" />
            <label class="form-check-label" for="inlineCheckbox3">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="starCheckbox" value="5" onclick="filterProducts()" />
            <label class="form-check-label" for="inlineCheckbox3">5</label>
          </div>
        </div>
        <div class="col row gap-3 justify-content-center" id="container-cards">

        </div>
      </div>
    </div>
    </div>
    <script src="/E-comm/E-Commerce/footer/includeFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
    <script src="script.js"></script>
  </body>

</html>
