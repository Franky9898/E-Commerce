<!DOCTYPE html>
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Prodotto</title>
    <!-- Collegamento a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Galleria Immagini + Scheda Prodotto -->
    <div class="product-section">
        <!-- Miniature a sinistra -->
        <div class="thumbnail-container" id="thumbnails">
            <!-- Le miniature verranno popolate dinamicamente -->
        </div>

        <!-- Immagine principale -->
        <div class="main-image">
            <img src="https://placehold.co/600x400/png" id="mainImage">
        </div>

        <!-- Scheda prodotto -->
        <div class="product-info">
            <h1 id="productTitle">Nome Prodotto</h1>
            <p class="price" id="productPrice">€ 99,99</p>
            <button class="btn" onclick="aggiungiAlCarrello()">Aggiungi al carrello</button>
        </div>
    </div>

    <div class="product-info2">
        <button class="details-btn" onclick="apriDettagli()">Dettagli Prodotto</button>
    </div>

    <h2>Prodotti Correlati</h2>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <!-- Le immagini verranno popolate dinamicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Precedente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Successivo</span>
        </button>
    </div>
</div>

<!-- Pannello laterale per i dettagli prodotto -->
<div class="side-panel" id="sidePanel">
    <button class="close-btn" onclick="chiudiDettagli()">×</button>
    <h2 id="detailTitle">Nome Prodotto</h2>
    <p class="price-detail"><strong>Prezzo:</strong> <span id="detailPrice">€ 99,99</span></p>
    <p class="description-detail"><strong>Descrizione:</strong> <span id="detailDescription">Descrizione del prodotto...</span></p>
</div>

<!-- Collegamento a Bootstrap JS e dipendenze -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
