<div class="row gutters-sm">  
    <h1>Dati Utente</h1>
    <div class="col-md-8">
    <div class="card mb-3">
        <div class="card-body">
        <div class="row">
            <div class="col-sm-3">
            <h6 class="mb-0">Nome</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <input type="text" id="Name" class="form-control" value="Kenneth" disabled>

        </div>

        <div class="row">
            <div class="col-sm-3">
            <h6 class="mb-0">Cognome</h6>
            </div>

            <div class="col-sm-3">

            </div>

        </div>
        <hr>
        <div class="row">
            <div class="col-sm-3">
            <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
                <input type="text" id="Email" class="form-control" value="email@email.com" disabled>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-between">
                <button id="editButton" class="btn btn-danger">Edit</button>
                <button id="deleteAccountButton" class="btn btn-danger">Elimina Account</button>
            </div>
    </div>
    </div>
  </div>
  </div>
