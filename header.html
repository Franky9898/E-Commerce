<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Header</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/header.css">
        <!--Link alle icone-->
        <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container">
                <!-- Logo -->
                <a class="navbar-brand" href="#"><img src="https://placehold.co/100x50" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Barra di ricerca-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex justify-content-center w-100" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <!-- Icone, flex column serve per mettere in verticale gli items quando collassa, flex-md-row per metterli in riga quando lo schermo Ã¨ medio-->
                    <div class="d-flex align-items-start me-auto flex-column flex-md-row">
                        <div class="d-flex align-items-center mt-2 ms-4 mb-2 mb-md-0 mt-md-0">
                            <i class="fa-solid fa-user fa-lg"></i>
                            <p class="mb-0 ms-2">Login</p>
                        </div>
                        <div class="d-flex align-items-center ms-4">
                            <i class="fa-solid fa-cart-shopping fa-lg"></i>
                            <p class="mb-0 ms-2">Carrello</p>
                        </div>
                        <!-- Dropdown Menu per i bottoni su schermi piccoli -->
                        <ul class="navbar-nav ms-4 mb-2 mb-md-0 d-md-none">
                            <li class="nav-item">
                                <a class="nav-link dropdown-toggle btn btn-primary text-white w-100  text-center"
                                    href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #0d6efd; border: none;">
                                    Menu Bottoni
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Bottone 1</a></li>
                                    <li><a class="dropdown-item" href="#">Bottone 2</a></li>
                                    <li><a class="dropdown-item" href="#">Bottone 3</a></li>
                                    <li><a class="dropdown-item" href="#">Bottone 4</a></li>
                                    <li><a class="dropdown-item" href="#">Bottone 5</a></li>
                                    <li><a class="dropdown-item" href="#">Bottone 6</a></li>
                                    <li><a class="dropdown-item" href="#">Bottone 7</a></li>
                                    <li><a class="dropdown-item" href="#">Bottone 8</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Seconda riga con i bottoni -->
        <nav class="d-none d-md-block navbar navbar-expand-md bg-body-tertiary">
            <div class="container justify-content-center">
                <div class="row g-2">
                    <div class="col-0 col-md-1"></div>
                    <div class="col-0 col-md-1"></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 1</button></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 2</button></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 3</button></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 4</button></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 5</button></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 6</button></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 7</button></div>
                    <div class="col-0 col-md-1"><button class="btn btn-primary w-100">Bottone 8</button></div>
                    <div class="col-0 col-md-1"></div>
                    <div class="col-0 col-md-1"></div>
                </div>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
            </script>
    </body>

</html>
