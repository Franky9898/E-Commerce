<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Prodotto</title>
        <!-- Collegamento a Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Galleria Immagini + Scheda Prodotto -->
    <div class="product-section">
        <!-- Miniature a sinistra -->
        <div class="thumbnail-container">
            <img src="https://placehold.co/80x80/png" class="thumbnail" onclick="cambiaImmagine('https://placehold.co/600x400/000000/FFFFFF/png')">
            <img src="https://placehold.co/80x80/png" class="thumbnail" onclick="cambiaImmagine('https://placehold.co/600x400/orange/white/png')">
            <img src="https://placehold.co/80x80/png" class="thumbnail" onclick="cambiaImmagine('https://placehold.co/600x400/black/blue/png')">
            <img src="https://placehold.co/80x80/png" class="thumbnail" onclick="cambiaImmagine('https://placehold.co/600x400/blue/yellow/png')">
        </div>

        <!-- Immagine principale -->
        <div class="main-image">
            <img src="https://placehold.co/600x400/png" id="mainImage">
        </div>

        

        <!-- Scheda prodotto -->
        <div class="product-info">
            <h1>Nome Prodotto</h1>
            <p class="price">€ 99,99</p>
            <p class="description">Breve descrizione del prodotto.</p>
            <button class="btn" onclick="aggiungiAlCarrello()">Aggiungi al carrello</button>

        </div>

    </div>
    <div class="product-info2">
        <button class="details-btn" onclick="apriDettagli()">Dettagli Prodotto</button>
    </div>

    <h2>Prodotti Correlati</h2>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="d-flex">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50 me-2" alt="Prodotto 1">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50 me-2" alt="Prodotto 2">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50" alt="Prodotto 3">
                  
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50 me-2" alt="Prodotto 4">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50 me-2" alt="Prodotto 5">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50" alt="Prodotto 6">
                    
                </div>
            </div>
            <div class="carousel-item">
                <div class="d-flex">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50 me-2" alt="Prodotto 7">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50 me-2" alt="Prodotto 8">
                    <img src="https://placehold.co/300x200/png" class="d-block w-50" alt="Prodotto 9">
                    
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Precedente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Successivo</span>
        </button>
    </div>
    

    

</div>
   

     <!-- Pannello laterale per i dettagli prodotto -->
     <div class="side-panel" id="sidePanel">
        <button class="close-btn" onclick="chiudiDettagli()">×</button>
        <h2>Dettagli Prodotto</h2>
        <p><strong>Nome:</strong> Nome Prodotto</p>
        <p><strong>Prezzo:</strong> € 99,99</p>
        <p><strong>Descrizione:</strong> Breve descrizione del prodotto.</p>
    </div>


</div>
    <!-- Collegamento a Bootstrap JS e dipendenze -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
