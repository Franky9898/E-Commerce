<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/E-comm/E-Commerce/header/header.css">
    <link href="/E-comm/E-Commerce/footer/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="/E-comm/E-Commerce/header/includeHeader.js"></script>
    <div class="cart">
      <div class="conteiner" style="background-color: #EEEEEE; height: 500px;">
        <!--Conteiner sinistro-->
        <div class="left conteiner">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="https://placehold.co/300x200" class="img-fluid rounded-start" alt="prodotto">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                    additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Container destro-->
        <div class="right container">

        </div>
      </div>
    </div>
    <script src="/E-comm/E-Commerce/footer/includeFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>

</html>
