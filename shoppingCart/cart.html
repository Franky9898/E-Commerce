<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../header/header.css">
    <link href="../footer/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../shoppingCart/cart.css">
    <script src="https://kit.fontawesome.com/40206e0025.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <script src="../header/includeHeader.js"></script>
    <div class="cart">
      <div class="container"
        style="border: 0 1px 0 1px solid; margin: 0 auto; max-width: 80%;">
        <div class="row">
          <!--Contenitore sinistro per articoli  -->
          <div class="col-md-8" id="leftContainer" style="padding-left: 1rem;">

          </div>

          <!--Contenitore destro per pagamenti-->
          <div class="col-md-4 my-2" id="rightContainer">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Riepilogo</h5>
                <button class="btn btn-primary mb-3" type="button" data-bs-toggle="collapse"
                  data-bs-target="#promoCodeSection" aria-expanded="false" aria-controls="promoCodeSection">
                  Hai un codice promozionale?
                </button>
                <div class="collapse" id="promoCodeSection">
                  <div class="mb-3">
                    <label for="promoCodeInput" class="form-label">Codice</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="promoCodeInput" placeholder="Inserisci codice">
                      <button class="btn btn btn-primary" type="button" id="applyPromo">Applica</button>
                    </div>
                  </div>
                </div>
                <p class="d-flex justify-content-between">
                  <span>Subtotale:</span>
                  <span id="subtotale"> </span>
                </p>
                <p class="d-flex justify-content-between" >
                  <span>Costi di spedizione:</span>
                  <span id="costiSpedizione"></span>
                </p>
                <hr>
                <p class="d-flex justify-content-between" >
                  <span>Totale:</span>
                  <span id="totale"></span>
                </p>
                <a href="#" class="btn btn-primary" id="bottonePagamento">Vai al pagamento</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../footer/includeFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="../shoppingCart/cartScript.js"></script>
  </body>

</html>
